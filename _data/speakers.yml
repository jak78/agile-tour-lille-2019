- photo: AlistairCockburn
  name: Alistair Cockburn
  bio: |
    Dr. Alistair Cockburn, co-author of the Agile Manifesto, was voted into the “150 All-time IT Heroes” in 2007. He is author of the award winning books “Agile Software Development: The Cooperative Game” and “Writing Effective Use Cases,” co-founder of the International Consortium for Agile, and creator of the Heart of Agile concept.

    With over 25 years of experience, Alistair’s specialities include organizational psychology, project management, agile methodologies, requirements gathering and object-oriented design. Student in his courses consistently give him high marks for interesting courses, his clients appreciate his useful insights.
- photo: IsabelMonville
  name: Isabel Monville
  bio: |
    Isabel accompagne les entreprises, de la start-up aux grands groupes dans leur volonté de créer les conditions favorisant la croissance, la connaissance et l’évolution des personnes et des systèmes. 

    Entrepreneuse née, embrassant le changement au petit-déjeuner, elle a fait de sa passion son métier : aider, accompagner, construire encore et toujours. 

    Forte d’une expérience de plus de vingt ans, elle est allé se frotter aux comportements et aux changements…  étudiant les freins et les moteurs qui nous guident.

    Passionnée par la communication interpersonnelle et férue d’Analyse Transactionnelle, son envie de partage et d’échanges sont sans limites, faire de chaque expérience une force est son crédo, tout problème est une occasion, une opportunité de grandir.

    Et vous au petit déjeuner, vous prenez quoi ?
- photo: AlexisMonville
  name: Alexis Monville
  bio: |
    Alexis est membre de l’équipe de leadership de l’engineering de l’entreprise open source Red Hat. Il apporte plus de 20 ans d’expérience de management dans divers secteurs, comme l’industrie automobile, les startups web, le conseil en technologies de l’information, le secteur public, le développement logiciel, ainsi que de son propre cabinet de conseil et coaching en management et organisation.

    De 2011, et ce jusqu’à l’achat d’eNovance par Red Hat en 2014, Alexis a développé l'organisation agile d'eNovance de quelques individus à plus d'une centaine de personnes. Durant ce temps, il a maintenu la focalisation des efforts de l’équipe sur la fourniture de services de cloud privé avec OpenStack tout en créant une culture ouverte et centrée sur les personnes.

    Alexis est un orateur régulier autour des sujets de management et de transformation agile, et participe à des événements du secteur tels que le Sommet sur l'infrastructure ouverte, le Forum mondial ouvert et Agile Lean Europe.

    Alexis construit des organisations durables à fort impact.

    Alexis Monville est l’auteur de Changing Your Team From The Inside, livre publié en 2018.
    
- photo: ArnaudLemaire
  name: Arnaud Lemaire
  bio: |
    J’ai été (pas forcément dans le bon ordre) : CTO, directeur de la production, architecte logiciel, consultant et développeur. Les contextes dans lesquels j'ai pu intervenir vont de la startup au secteur public, en passant par des PME ou de grands groupes.

    Actuellement responsable R&D au sein d'un éditeur en finance de marché, je suis sensibilisé aux questions de (très) hautes performances, haute disponibilité et fiabilité.

    C'est ce mélange d'expériences que je cherche à partager à travers mes différentes présentations.
- photo: JeanPierreLambert
  name: Jean-Pierre Lambert
  bio: |
    Avant, j'étais un ingénieur logiciel. Mais peut-être pas le genre que vous imaginez ; les outils et les belles architectures logicielles me laissaient de marbre. Non, mon truc, c’était plutôt la qualité, la valeur produit, les process et les relations humaines.

    Du coup, maintenant, j'aide les équipes en tant que Coach Agile. Ce n'est pas plus mal !
    
    