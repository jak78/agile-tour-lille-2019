- speaker: Isabel Monville, Alexis Monville
  subject: Les interactions entre les personnes  
  description: |
    Nos expériences nous ont amenés à valoriser les individus et leurs interactions plus que les processus et les outils. Si cette phrase vous est familière, c’est peut-être que, comme nous, vous découvrez comment mieux faire par la pratique et en aidant les autres à le faire.

    Cette session est le fruit du travail d’une équipe sur plusieurs mois. Grâce à une machine à remonter le temps provenant d’un laboratoire d’une université prestigieuse de Boston, vous revivrez les interactions qui ont conduit à sa création. Vous découvrirez comment nous avons ajusté nos pratiques, comment nous avons adapté nos comportements afin de créer les meilleurs conditions possibles pour favoriser nos interactions.

    De ces interactions sont nés cette session, originale dans sa forme, elle combine le spectacle et l’humour avec le sérieux des sujets de l’entreprise. Au file de la session, les deux acteurs principaux en invitent d’autres à se joindre à la découverte. Préparez-vous à être surpris !

    Pour résumer cette session en une phrase, vous découvrirez avec nous comment continuellement améliorer vos interactions.
- speaker: Arnaud Lemaire
  subject: Et si on redémarrait l'agile ?  
- speaker: Jean-Pierre Lambert
  subject: Une semaine dans ma peau de testeur agile  
  description: |
    Le testeur, ou le QA, on voit très bien ce qu'il fait avant le passage à l'agilité : il teste... Plus précisément, il valide les changements, il vérifie la non-régression, et puis il fait aussi d'autres trucs à côté.

    Par contre que fait-il maintenant qu'on travaille en agile ? Ce n'est évident pour personne, d'autant plus qu'on l'a intégré dans l'équipe agile. Comment peut-il bien faire tout ce qu'il faisait avant mais désormais en juste une itération ? Et puis on n'arrête pas de parler d'automatisation des tests, a-t-on vraiment encore besoin de testeur ?

    Pourquoi ne pas répondre à ces questions en suivant un testeur agile pendant une semaine ? Pendant une semaine, vous allez voir à quoi ressemble le quotidien d'un testeur agile, voir ce qu'il fait de ses journées, voir toute la valeur qu'il ajoute à l'équipe sans se positionner pour autant en garant de la prod.

    Je suis un agiliste auto-didacte et j'ai d'ailleurs un avis très mitigé sur les certifications. Loin de tout dogmatisme, attendez-vous à voir avant tout du retour d'expérience, du vécu. Le tout sur le ton de l'humour et du troll !

    Vous verrez que le rôle de testeur agile est plein de subtilités. Contrairement à ce qu'on pourrait imaginer il a énormément de travail et la plupart des équipes gagneraient à un avoir un !
    